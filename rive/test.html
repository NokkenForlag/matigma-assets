<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rive Test</title>
  <style>
    .rive-container {
      width: 100%;
      height: 300px;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      overflow: hidden;
    }
    canvas.rive-banner {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <h2>Rive-animasjon test</h2>

  <div class="rive-container" data-rive-url="rive/banner_background.riv">
    <canvas class="rive-banner"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@rive-app/canvas@2.7.1/rive.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".rive-container").forEach(container => {
        const url = container.dataset.riveUrl;
        const canvas = container.querySelector("canvas");

        new rive.Rive({
          src: url,
          canvas: canvas,
          autoplay: true,
          layout: new rive.Layout({
            fit: rive.Fit.cover,
            alignment: rive.Alignment.center,
          }),
          stateMachines: "State Machine 1", // tilpass om nÃ¸dvendig
          onLoad: () => console.log("âœ… Rive-fil lastet:", url),
          onError: err => console.error("ðŸš¨ Rive-feil:", err),
        });
      });
    });
  </script>

</body>
</html>
